<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Screen App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Light Screen App</h1>
    <label for="brightness">Adjust Brightness</label>
    <input type="range" id="brightness" min="0.1" max="1" step="0.01" value="0.5">
    <div class="color-options">
      <button class="color" data-color="#FFFFE0">Warm</button>
      <button class="color" data-color="#FFFFFF">Neutral</button>
      <button class="color" data-color="#ADD8E6">Cool</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
